        <form id="device_setup" class="device_setup" action="{% url 'setup_confirmation' %}" method='POST'>

                <label for="device_id">Device ID:</label>
                <input type="text" id="device_id" name="Device ID" required>
                <label for="device_type">Device Type:</label>
                <select name="device_type" id="device_type" required>
                        <option selected value="food">Food</option>
                        <option value="water">Water</option>
                </select>
                <br>
                <label for="pet_name">Pet Name:</label>
                <input type="text" id="pet_name" name="Pet Name">
                <input type="submit" id="submit_button" value="Create Device">
            </div>
        </form>
